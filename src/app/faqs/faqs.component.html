<div style="font-size: 22px; padding-top: 30px; text-align: center">Frequently Asked Questions about Advorater</div>


<div class="container" style="margin-top: 30px">


  <mat-accordion>
    <div *ngFor="let item of question" style="margin: 10px">
      <mat-expansion-panel style="background-color: lightblue; color: black">
        <mat-expansion-panel-header style="background-color: #206398; ">
          <mat-panel-title>
            {{item.text}}

          </mat-panel-title>

        </mat-expansion-panel-header>
        <p style="padding-top: 20px; text-align: justify">{{item.answer}}</p>


      </mat-expansion-panel>
    </div>

  </mat-accordion>

</div>
